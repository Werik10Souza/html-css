<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"></form>
    
    <p>
        <label for="iusuário">Usuário: </label>
        <input type="text" name="usuário"id="iusuário" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username">
    </p>
    
    <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="10" placeholder=" minímo oito" autocomplete="current-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
