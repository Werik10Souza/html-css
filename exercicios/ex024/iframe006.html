<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic, laboriosam voluptatum unde error itaque dolor laborum nihil provident non quasi eum ex atque, adipisci qui, dolore doloremque debitis est corporis.</p>
    
    <h2>Vídeos</h2>
    
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YlRGcVqrI2A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <h2>Maps do Google</h2>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248901.928306315!2d-38.42010535000001!3d-12.901764999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716112050422ebd%3A0xf71c84369573db9d!2sSalvador%2C%20BA!5e0!3m2!1spt-BR!2sbr!4v1659651204078!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <h2>Maps do Waze</h2>
    
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-12.977379&lon=-38.511355&ct=livemap" width="600" height="450" allowfullscreen>
    </iframe>

    <h2>Google Documentos</h2>
    
    <iframe class="planilha" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7K9AcbIwlOEQJipIvNXItpMPDKQAPazSOISx5YZDur9sUAaga2KXA86q7iMwX9W5aLP03RCA2cJmC/pubhtml?widget=true&amp;headers=false"></iframe>
</body>
</html>
