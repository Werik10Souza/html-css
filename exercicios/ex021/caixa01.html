<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 { /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
             
            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;
          
            margin: 20px auto 40px auto;

            outline: 5px dashed blue;
         }

        a { /* inline-level */
            border: 10px solid rgb(250, 5, 5);
            
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver tudo isso funciona.</p>  
</body>
</html>
